<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <h1>登录</h1>
                                <p class="text-muted">输入用户名和密码</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" [(ngModel)]="account" placeholder="账号">
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" [(ngModel)]="password" placeholder="密码">
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-primary px-4" (click)="login()">登录</button>
                                        <button type="button" class="btn btn-primary px-4 pull-right" (click)="register()">注册</button>
                                    </div>
                                    <!--<div class="col-6 text-right">-->
                                    <!--<button type="button" class="btn btn-link px-0">Forgot password?</button>-->
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <img src="assets/img/logo.png" style="width:45%">
                                    <h3 style="margin-top:10%">用药管理智能监控系统</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
